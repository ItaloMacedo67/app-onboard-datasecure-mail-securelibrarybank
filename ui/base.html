<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboard Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Onboard Manager</h1>
            <p class="subtitle">Escolha um plugin a instalar</p>
        </header>

        <main class="content">
            <div id="plugins-container" class="plugins-grid">
                <div class="loading">Carregando plugins...</div>
            </div>
        </main>

        <footer>
            <div id="installed-section" class="installed-section hidden">
                <h3>Plugins instalados</h3>
                <div id="installed-list" class="installed-list"></div>
            </div>
        </footer>
    </div>

    <script src="app.js" type="module"></script>
    
</body>
</html>
